name = "jolt_kernel"
version = "0.1.0"
keywords = ["formal-verification", "zkvm", "lean4", "jolt"]
description = "Minimal auditable Lean 4 kernel for Jolt zkVM"
defaultTargets = ["Jolt"]

# Strict Lean 4 settings - no implicit arguments
[leanOptions]
autoImplicit = false
relaxedAutoImplicit = false

[[lean_lib]]
name = "Jolt"
srcDir = "."
roots = ["Jolt"]

[[lean_lib]]
name = "Tests"
srcDir = "."
roots = ["Tests"]
globs = ["Tests"]

[[lean_exe]]
name = "jolt_test"
root = "Tests.Main"
