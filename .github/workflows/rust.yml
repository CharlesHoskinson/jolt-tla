name: Rust CI

on:
  push:
    branches: [master, main]
    paths:
      - 'jolt-oracle-rs/**'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'jolt-oracle-rs/**'
      - '.github/workflows/rust.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: jolt-oracle-rs

jobs:
  # Job A: Rust hygiene (fmt, clippy)
  hygiene:
    name: Hygiene
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --lib --all-features -- -D warnings

  # Job B: Run tests
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Run tests
        run: cargo test --all-features

  # Job C: Build Linux x86_64 musl (static binary)
  build-linux-musl:
    name: Build Linux x86_64 (musl)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build static binary
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Verify static linking
        run: |
          file target/x86_64-unknown-linux-musl/release/oracle
          ldd target/x86_64-unknown-linux-musl/release/oracle 2>&1 | grep -q "not a dynamic executable" || ldd target/x86_64-unknown-linux-musl/release/oracle 2>&1 | grep -q "statically linked"

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: oracle-linux-x86_64-musl
          path: jolt-oracle-rs/target/x86_64-unknown-linux-musl/release/oracle

  # Job D: Build macOS ARM64
  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Build release binary
        run: cargo build --release

      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: oracle-macos-aarch64
          path: jolt-oracle-rs/target/release/oracle

  # Job E: Build Windows x86_64
  build-windows:
    name: Build Windows x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Build release binary
        run: cargo build --release

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: oracle-windows-x86_64
          path: jolt-oracle-rs/target/release/oracle.exe

  # Job F: Supply chain security
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
        working-directory: jolt-oracle-rs

  # Job G: ErrorCode coverage check
  error-coverage:
    name: ErrorCode Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Check error code coverage
        run: |
          chmod +x scripts/check-error-coverage.sh
          ./scripts/check-error-coverage.sh --verbose
        working-directory: jolt-oracle-rs
