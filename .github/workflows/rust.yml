name: Rust CI

on:
  push:
    branches: [master, main]
    paths:
      - 'jolt-oracle-rs/**'
      - 'jolt_oracle/metadata.json'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'jolt-oracle-rs/**'
      - 'jolt_oracle/metadata.json'
      - '.github/workflows/rust.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: jolt-oracle-rs

jobs:
  # Job A: Rust hygiene (fmt, clippy)
  hygiene:
    name: Hygiene
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --lib --all-features -- -D warnings

  # Job B: Run tests
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all-features

  # Job C: Build Linux x86_64 musl (static binary)
  build-linux-musl:
    name: Build Linux x86_64 (musl)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build static binary
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Verify static linking
        run: |
          file target/x86_64-unknown-linux-musl/release/oracle
          ldd target/x86_64-unknown-linux-musl/release/oracle 2>&1 | grep -q "not a dynamic executable" || ldd target/x86_64-unknown-linux-musl/release/oracle 2>&1 | grep -q "statically linked"

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: oracle-linux-x86_64-musl
          path: jolt-oracle-rs/target/x86_64-unknown-linux-musl/release/oracle

      - name: Run replay tests
        run: |
          chmod +x scripts/run-replay-tests.sh
          ./scripts/run-replay-tests.sh ./target/x86_64-unknown-linux-musl/release/oracle replay-linux.json

      - name: Upload replay results
        uses: actions/upload-artifact@v4
        with:
          name: replay-linux
          path: jolt-oracle-rs/replay-linux.json

  # Job D: Build macOS ARM64
  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: oracle-macos-aarch64
          path: jolt-oracle-rs/target/release/oracle

      - name: Run replay tests
        run: |
          chmod +x scripts/run-replay-tests.sh
          ./scripts/run-replay-tests.sh ./target/release/oracle replay-macos.json

      - name: Upload replay results
        uses: actions/upload-artifact@v4
        with:
          name: replay-macos
          path: jolt-oracle-rs/replay-macos.json

  # Job E: Build Windows x86_64
  build-windows:
    name: Build Windows x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: oracle-windows-x86_64
          path: jolt-oracle-rs/target/release/oracle.exe

      - name: Run replay tests
        shell: pwsh
        run: |
          $oracle = ".\target\release\oracle.exe"
          $fixtures = ".\tests\fixtures\replay"
          $output = @{
            version = (& $oracle --version 2>&1) -join " "
            platform = "Windows-x86_64"
            results = @{}
          }
          Get-ChildItem "$fixtures\digest_*.json" | ForEach-Object {
            $name = $_.BaseName
            Write-Host "  Running: $name"
            $result = & $oracle digest --input $_.FullName 2>&1
            $output.results[$name] = ($result -join " ")
          }
          $output | ConvertTo-Json -Depth 3 | Out-File -FilePath "replay-windows.json" -Encoding utf8

      - name: Upload replay results
        uses: actions/upload-artifact@v4
        with:
          name: replay-windows
          path: jolt-oracle-rs/replay-windows.json

  # Job F: Supply chain security
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
        working-directory: jolt-oracle-rs

  # Job G: ErrorCode coverage check
  error-coverage:
    name: ErrorCode Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Check error code coverage
        run: |
          chmod +x scripts/check-error-coverage.sh
          ./scripts/check-error-coverage.sh --verbose
        working-directory: jolt-oracle-rs

  # Job H: Metadata drift detection
  metadata-drift:
    name: Metadata Drift
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Check metadata drift
        run: |
          chmod +x scripts/check-metadata-drift.sh
          ./scripts/check-metadata-drift.sh --verbose
        working-directory: jolt-oracle-rs

  # Job I: Corpus conformance tests
  corpus-conformance:
    name: Corpus Conformance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run corpus conformance tests
        run: cargo test --test corpus_conformance -- --nocapture
        working-directory: jolt-oracle-rs

  # Job J: Cross-platform replay comparison
  cross-platform-replay:
    name: Cross-Platform Replay
    runs-on: ubuntu-latest
    needs: [build-linux-musl, build-macos-arm64, build-windows]
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download Linux replay results
        uses: actions/download-artifact@v4
        with:
          name: replay-linux
          path: replay-results/

      - name: Download macOS replay results
        uses: actions/download-artifact@v4
        with:
          name: replay-macos
          path: replay-results/

      - name: Download Windows replay results
        uses: actions/download-artifact@v4
        with:
          name: replay-windows
          path: replay-results/

      - name: List downloaded files
        run: ls -la replay-results/

      - name: Compare cross-platform outputs
        run: |
          chmod +x jolt-oracle-rs/scripts/compare-replay-outputs.sh
          jolt-oracle-rs/scripts/compare-replay-outputs.sh \
            replay-results/replay-linux.json \
            replay-results/replay-macos.json \
            replay-results/replay-windows.json
