\* ============================================================================
\* SPECIFICATION
\* ============================================================================

SPECIFICATION Spec

\* Disable deadlock checking - the spec terminates at phase="complete" or "failed"
CHECK_DEADLOCK FALSE

\* ============================================================================
\* CONSTANTS
\* ============================================================================

\* Execution bounds (small for TLC tractability)
CONSTANTS
    CHUNK_MAX_STEPS = 2
    MAX_CHUNKS = 3
    NUM_REGISTERS = 32

\* Field arithmetic bounds (abstracted for TLC)
\* NOTE: U64_TLC_BOUND must be >= 65536 to accommodate stack pointer (49152)
CONSTANTS
    FR_MODULUS = 1000000
    FR_TLC_BOUND = 65536
    U64_TLC_BOUND = 65536

\* Memory bounds
CONSTANTS
    PAGE_INDEX_TLC_BOUND = 4
    MAX_DIRTY_PAGES = 2

\* Transcript bounds
CONSTANTS
    MAX_ABSORPTIONS = 4

\* ============================================================================
\* INVARIANTS
\* ============================================================================

\* All invariants combined
INVARIANT AllInvariants

\* ============================================================================
\* STATE CONSTRAINT
\* ============================================================================

CONSTRAINT StateConstraint

