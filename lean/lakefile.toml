name = "jolt-lean"
version = "0.1.0"
keywords = ["formal-verification", "zkvm", "lean4", "jolt"]
description = "Lean 4 formal verification kernel for Jolt zkVM"
defaultTargets = ["NearFall"]

# Strict Lean 4 settings - no implicit arguments
[leanOptions]
autoImplicit = false
relaxedAutoImplicit = false

[[lean_lib]]
name = "NearFall"
srcDir = "."
roots = ["NearFall"]

[[lean_lib]]
name = "Tests"
srcDir = "."
roots = ["Tests"]
globs = ["Tests"]
