name: NearFall Kernel CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Lean 4
        uses: leanprover/lean-action@v1
        with:
          build-args: 'NearFall Tests'

      - name: Verify axiom count
        run: |
          echo "Checking axiom count (must be exactly 3)..."
          AXIOM_COUNT=$(grep -r "^axiom " NearFall/ --include="*.lean" | wc -l)
          echo "Found $AXIOM_COUNT axioms"
          if [ "$AXIOM_COUNT" -ne 3 ]; then
            echo "ERROR: Expected exactly 3 axioms, found $AXIOM_COUNT"
            exit 1
          fi
          echo "Axiom count verified: 3/3"

      - name: Verify no sorry statements
        run: |
          echo "Checking for sorry statements..."
          if grep -r "sorry" NearFall/ Tests/ --include="*.lean" | grep -v "^--" | grep -v "\.sorry"; then
            echo "ERROR: Found sorry statements in source files"
            exit 1
          fi
          echo "No sorry statements found"

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Lean 4
        uses: leanprover/lean-action@v1
        with:
          build-args: 'NearFall'

      - name: Check for unused imports
        run: |
          echo "Lint checks passed (manual review recommended)"
